<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            width: 48%;
            margin-right: 4%;
            box-sizing: border-box;
        }

        button:hover {
            background-color: #0056b3;
        }

        #resetButton {
            background-color: #6c757d;
            margin-right: 0; /* Ensure proper spacing */
        }

        #resetButton:hover {
            background-color: #5a6268;
        }

        p {
            text-align: center;
        }

        .hidden {
            display: none;
        }

        #errorMessage {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sign In</h1>
        <form id="loginForm">
            <label for="username">Username/Email:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Sign In</button>
            <button type="button" id="resetButton">Reset</button>
        </form>
        <p><a href="#" id="registerLink">Register</a></p>
        <p id="errorMessage" class="hidden"></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('loginForm');
            const resetButton = document.getElementById('resetButton');
            const errorMessage = document.getElementById('errorMessage');

            form.addEventListener('submit', (event) => {
                event.preventDefault();

                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value.trim();

                if (username === '' || password === '') {
                    errorMessage.textContent = 'Both fields are required!';
                    errorMessage.classList.remove('hidden');
                } else {
                    errorMessage.classList.add('hidden');
                    // Handle the login process here
                    console.log(`Username: ${username}, Password: ${password}`);

                }
            });

            resetButton.addEventListener('click', () => {
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                errorMessage.classList.add('hidden');
            });

            document.getElementById('registerLink').addEventListener('click', (event) => {
                event.preventDefault();
                // Redirect to the registration page or show a registration form
                alert('Redirect to registration page');
            });
        });
    </script>
</body>
</html>
